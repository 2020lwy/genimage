image boot.vfat {
  vfat {
    label = "boot"
    files = {
      	"Image",
	"imx8mp-evk.dtb",
  "boot.scr"
    }
  }
  size = 64M
}

image test_sdcard.img {
  hdimage {
  }

  partition imx-boot {
    in-partition-table = "no"
    image = "flash.bin"
    offset = 32K
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
    offset = 8M
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext2"
    size = 1G
  }

  partition Data1 {
    partition-type = 0x83
    size = 1G
  }

  partition Data2 {
    partition-type = 0x83
    size = 1G
  }

  partition Data3 {
    partition-type = 0x83
    size = 1G
  }
}
